                  <label for="password-a30d" class="u-label u-text-palette-2-base u-label-2">Вага *</label>

    <script>
      const form = document.forms[0]

      form.addEventListener('submit', async event => {
        event.preventDefault()
        height = parseFloat(form.height.value, 1)
        weight = parseFloat(form.weight.value, 1)
        age = parseInt(form.age.value)

        cal = 655.1 + 9.563 * weight + 1.85 * height - 4.767 * age
        calorie.value = cal.toFixed(1)

      })
    </script>
