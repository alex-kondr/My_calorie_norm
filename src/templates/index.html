
<!DOCTYPE html>
<html style="font-size: 16px;" lang="ua">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="keywords" content="Супер калорії">
        <meta name="description" content="">
        <title>Calorie</title>
        <link rel="stylesheet" href="//capp.nicepage.com/d2e612bc1b752b82816bcc1c82c8936733d65e79/nicepage.css" media="screen">
        <link rel="stylesheet" href="{{url_for('static', path='/css/nicepage-site.css')}}" media="screen">
        <link rel="stylesheet" href="{{url_for('static', path='/css/Calorie.css')}}" media="screen">
        <script class="u-script" type="text/javascript" src="{{url_for('static', path='/js/jquery-1.9.1.min.js')}}" defer=""></script>
        <script class="u-script" type="text/javascript" src="{{url_for('static', path='/js/nicepage.js')}}" defer=""></script>
        <meta name="generator" content="Nicepage 5.12.9, nicepage.com">
        <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
                
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Organization",
                "name": "table"
            }
        </script>

        <meta name="theme-color" content="#478ac9">
        <meta property="og:title" content="Calorie">
        <meta property="og:description" content="">
        <meta property="og:type" content="website">
  </head>

  <body data-home-page="" data-home-page-title="Calorie" class="u-body u-xl-mode" data-lang="ua">
    <section class="u-align-center u-clearfix u-palette-5-dark-3 u-section-1" id="carousel_f203">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <a href="/add_calorie" class="u-border-2 u-border-hover-palette-1-base u-border-palette-1-base u-btn u-btn-round u-button-style u-hover-palette-1-base u-none u-radius-50 u-btn-1">додати запис</a>
        <h1 class="u-text u-text-1">Супер калорії</h1>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity">
            <colgroup>
              <col width="23.6%">
              <col width="18.4%">
              <col width="20%">
              <col width="18%">
              <col width="20%">
            </colgroup>
            <thead class="u-align-center u-table-header u-white u-table-header-1">
              <tr style="height: 59px;">
                <th class="u-align-left u-table-cell u-table-cell-1"><span class="u-icon u-text-palette-4-base u-icon-1"></span>&nbsp;&nbsp;Дата&nbsp;&nbsp;<span class="u-icon"></span><span class="u-icon"></span>
                  <span style="font-weight: 400;">
                    <span style="font-weight: 700;"></span>
                  </span>
                  <br>
                </th>
                <th class="u-palette-3-base u-table-cell u-table-cell-2"><b>Зріст</b>
                </th>
                <th class="u-palette-2-base u-table-cell u-table-cell-3"><b>Вага</b>
                </th>
                <th class="u-palette-4-base u-table-cell u-table-cell-4"><b>вік</b>
                  <br>
                </th>
                <th class="u-palette-4-base u-table-cell u-table-cell-5">калорії</th>
              </tr>
            </thead>
            <tbody class="u-align-center u-palette-5-dark-3 u-table-body u-table-body-1">

              {% for calorie in calories %}
              <tr style="height: 49px;">
                <td class="u-align-left u-border-1 u-border-palette-5-dark-2 u-first-column u-table-cell">{{calorie.date}}</td>
                <td class="u-border-1 u-border-palette-5-dark-2 u-table-cell">{{calorie.height}}</td>
                <td class="u-border-1 u-border-palette-5-dark-2 u-table-cell">{{calorie.weight}}</td>
                <td class="u-border-1 u-border-palette-5-dark-2 u-table-cell">{{calorie.age}}</td>
                <td class="u-border-1 u-border-palette-5-dark-2 u-table-cell">{{calorie.calorie}}</td>
              </tr>    
              {% endfor %}     

            </tbody>
          </table>
        </div>
      </div>
    </section>
  
</body></html>
